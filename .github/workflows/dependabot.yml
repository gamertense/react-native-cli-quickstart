name: dependabot
on: pull_request_target

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    if: |
      github.actor == 'dependabot[bot]' &&
      contains(github.event.pull_request.title, 'build(deps): bump react-native from ')
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Get react-native version
        run: |
          PULL_REQUEST_TITLE="${{ github.event.pull_request.head.ref }}"
          REACT_NATIVE_VERSION="${PULL_REQUEST_TITLE#* to }"
          echo "REACT_NATIVE_VERSION=$REACT_NATIVE_VERSION" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: .nvmrc

      - name: Install dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Configure Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Upgrade react-native
        run: |
          yarn react-native upgrade ${{ env.REACT_NATIVE_VERSION }}
          cd ios && rm Podfile.lock && pod install && cd -
          git commit -am '${{ github.event.pull_request.title }}'
          git pull --rebase origin master
          git push --force origin ${{ github.event.pull_request.head.ref }}
